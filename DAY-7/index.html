<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <hr/>
            <form action="demo.html" method="post">
            <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" name="FirstName" class="form-control" value="First Name" >
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="LastName" class="form-control" value="Last Name" >
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="Email" class="form-control" value="E-Mail" >
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="number" name="PhoneNumber" class="form-control" value="Phone Number" >
            </div>

            <div class="form-group">
                <label>Date Of Birth</label>
                <input type="date" name="DateOfBirth" class="form-control" value="Date Of Birth" >
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="Password" class="form-control">
            </div>

            <div class="form-group">
                <label><input type="radio" name="Gender" value="Male" >Male</label>
                <label><input type="radio" name="Gender" value="Female" >Female</label>
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea name="address" class="form-control" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label>District Name</label>
                <select  name="district-name" class="form-control">
                    <option>---Select District Name---</option>
                    <option>Dhaka</option>
                    <option>Narsingdi</option>
                    <option>Barishal</option>
                    <option>Naakhali</option>
                    <option>Comilla</option>
                    <option>Rangpur</option>
                    <option>Kustia</option>
                    <option>Sylhet</option>
                </select>
            </div>

            <div class="form-group">
                <label>Images</label>
                <input type="file" name="images"  accept="image/*" >
            </div>

            <div class="form-group">
                <label class="form-check-label">
                    <input type="checkbox" name="agree" value="agree" class="form-check-input"> I agree with the trams condition.
                </label>
            </div>

            <div class="form-group">
                <input type="submit" name="btn" value="Submit" class="btn btn-success btn-block">
            </div>
            </form>
        </div>
        <div class="col-sm-8">
            <hr/>
            <div class="form-group row">
                <label class="col-form-label col-sm-3">First Name</label>
                <div class="col-sm-9">
                    <input type="text" name="first-name" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" name="last-name" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">Email Address</label>
                <div class="col-sm-9">
                    <input type="email" name="EmailAddress" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">Phone number</label>
                <div class="col-sm-9">
                    <input type="number" name="Phone-number" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">Date Of Birth</label>
                <div class="col-sm-9">
                    <input type="date" name="Date-of-Birth" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">Gender</label>
                <div class="col-sm-9">
                    <label><input type="radio" name="gender" value="gender">Male</label>
                    <label><input type="radio" name="gender" value="gender">Female</label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">Address</label>
                <div class="col-sm-9">
                    <textarea name="address" class="form-control"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">District</label>
                <div class="col-sm-9">
                    <select>
                        <option>--Select District--</option>
                        <option>Dhaka</option>
                        <option>Narsingdi</option>
                        <option>Khulna</option>
                        <option>sylhet</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">Images</label>
                <div class="col-sm-9">
                    <input type="file" name="images" multiple accept="image/*">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3"></label>
                <div class="col-sm-9 form-check-label">
                    <input type="checkbox" name="agree" class="form-check-input"> I agree with the tarms & condition.
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">Password</label>
                <div class="col-sm-9">
                    <input type="number" name="Password" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3"></label>
                <div class="col-sm-9">
                    <input type="button" name="btn" class="btn btn-success btn-block" value="Submit">
                </div>
            </div>

        </div>


    </div>
</div>

<script src="js/bootstrap.js"></script>
</body>
</html>
